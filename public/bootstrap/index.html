    <script>
        $(function(){
            $(".nav-tabs a:first").tab('show');

            $(".btn-primary").on('click',function(e){
                $(".alert").alert();
            });

            $("#sp").click(function(){
                var timer = 
                setInterval(function(){
                    var w = $('.bar').width();
                    if(w == 100) {
                        clearInterval(timer);
                    }
                    var w=++w+"%";
                    $('.bar').width(w);
                },100);
            });



        });
        $('a[data-toggle=tab]').on("shown",function(e) {
        });

        $('a[data-toggle=tab]').on("show",function(e) {
        });
        $('a[data-toggle=tab]').on("click",function(e){
        });
