<div class="offset1 span10">
     <article class="panel" id="A01V">
     <header class="page-header">
     <div class="offset2">
         <h3><a href="{{info.link}}" target="_black">{{info.title}}</a></h3>
         <span ng-bind=info.description></span>
         <span class="offset1" ng-bind="info.pubDate|date:'yyyy-MM-dd HH:mm:ss Z'" ></span>
     </div>
     </header>
     <section class="ng-binding parse-markdown" ng-parse-markdown="content">
     <div class="tabbable tabs-left">
         <ul class="nav nav-tabs">
             <li class="" ng-repeat="item in rssList"> 
             <a data-toggle="tab" ng-click="getRssContent(item.key)" href="#A1">
                 {{item.title}}
             </a></li>
         </ul>

         <div class="tab-content accordion tab-pane" id="A1">
             <div class="accordion-group" ng-repeat="rss in rsses">
                 <div class="accordion-heading">
                     <a class="accordion-toggle" data-toggle="collapse" data-parent="#A1" href="#collapse{{$index}}">
                         {{rss.title[0]}}
                     </a>
                 </div>
                 <div id="collapse{{$index}}" class="accordion-body collapse">
                     <div class="accordion-inner">
                         <span style="font-size:12px"><a href="{{rss.link[0]}}" target="_black">{{rss.title[0]}}</a></span>

                         <div ng-bind-html="rss['description'][0]"></div>
                         <div ng-bind-html="rss['content:encoded'][0]"></div>
                     </div>
                 </div>
             </div>
         </div>



     </div>
     </section>
     <footer class="clearfix page-footer">
     </footer>


</div>
