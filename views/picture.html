<div class="container-fluid">

    <div class="row-fluid panel">
        <div class="span10 offset2 panel">
            <ul class="nav nav-tabs" id="mytab">
                <!-- <li ng-repeat="pane in panes"><a href="#picture1" data-toggle="tab" ng-click="getContent(pane.name)">{{pane.title}}</a></li> -->
                <% for( var i in pictureList ) { %> 
                <li>
                <a href="#picture1" data-toggle="tab" ng-click="getContent('<%= pictureList[i]['name'] %>')">
                    <%= pictureList[i]['title'] %>
                </a></li>
                <% } %>
            </ul>
        </div>
    </div>


    <div class="row-fluid panel">

        <div class="span2">
            <div>
                    <p> 搜索</p>
                    <label><input ng-model="query"></input></label>
            </div>
        </div>

        <div class="span10 tab-content">

            <div class="tab-pane" id="picture1">
                <div class="row-fluid" ng-repeat="p in ps" style="margin-top:20px">
                    <div class="span3" ng-repeat="item in p | filter:query">

                        <div class="thumbnail">

                            <a ng-click="getPicture(item.id)" href="#showPicture" data-toggle="tab">
                                <img ng-src={{item.thumbnail}}>
                                </img>
                            </a>

                                <div class="caption">
                                    <h3 ng-bind=item.name></h3>
                                    <p ng-bind=item.snippet></p>
                                </div>
                            </div>
                            
                        </div>
                    </div>
                </div>

                <div class="tab-pane" id="showPicture">
                    <div id="myCarousel" class="carousel slide">
                        <input type=hidden value={{curId}} />
                        <div class="carousel-inner">
                                <img ng-src="{{pictureInfo.src}}" style="display:block;margin:0 auto;max-height:500px;"></img>
                            <div class="carousel-caption">
                                <h4>{{pictureInfo.name}}</h4>
                                <p>{{pictureInfo.snippet}}</p>
                            </div>
                        </div>
                        <a class="carousel-control left" ng-click="Prev()" data-slide="prev">&lsaquo;</a>
                        <a class="carousel-control right" ng-click="Next()" data-slide="next">&rsaquo;</a>
                    </div>
                </div>



            </div>

    </div>
</div>
